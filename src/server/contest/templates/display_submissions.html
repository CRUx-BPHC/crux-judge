<html>
    <head>
        <title>
            SUBMISSIONS
        </title>
        <style>
            th, td {
                border-bottom: 1px solid #ddd;
                align="center"
            }
            table {
                padding:15px;
                width:50%;
                border-spacing:7px;
                /*border:3px solid black*/
            }
        </style>
    </head>
    <body>
        <div align="right">
            Yo {{ username }}
        </div>

        <div align="right">
            <a href = "/contest/logout/" onclick="alert('Logged out');"> Logout </a><br>
            <a href = "/contest/"> Problems </a>
        </div><br><br>

        <table align="left">
            <caption>SUBMISSIONS</caption>
            <tr>
                <th>S.No</th>
                <th>Username</th>
                <th>Problem Title</th>
                <th>Score</th>
                <th>Submission Time</th>
            </tr>
            {% for record in submissions %}
            <tr align="center">
                <td>{{record.id}}</td>
                <td>{{record.user.username}}</td>
                <td>{{record.problem.title}}</td>
                <td>{{record.score}}</td>
                <td>{{record.time}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
