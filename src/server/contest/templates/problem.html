<html>
    <head>
        <title>
                {{problem.title}}
        </title>
    </head>

    <body>

        <div align="right">
            Yo {{ username }}
        </div>

        <div align="right">
            <a href = "/contest/logout/" role="button"> Logout </a><br>
            <a href = "/contest/submissions/">All Submissions </a><br>
            <a href = "/contest/submissions/?p={{problem.problem_id}}"> Problem Submissions </a> 
        </div>

        <div>
        title : {{problem.title}}<br>
        statement : {{problem.statement}}<br><br>
        </div>

        <div>
            <form id="submission_file" action = "/contest/upload/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ submission_form }}
                <input type="hidden" name="problem_id" value={{problem.problem_id}}>
                <input type="submit" value="Upload and Run">
            </form>
        </div>

    </body>


</html>
